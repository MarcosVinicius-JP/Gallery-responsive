<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="gallery">
        <div class="img" style="background-image: url(images/picture1.jpg)"><div class="overlay"></div></div>
        <div class="img" style="background-image: url(images/picture2.jpg)"><div class="overlay"></div></div>
        <div class="img" style="background-image: url(images/picture3.jpg)"><div class="overlay"></div></div>
        <div class="img" style="background-image: url(images/picture4.jpg)"><div class="overlay"></div></div>
        <div class="img" style="background-image: url(images/picture5.jpg)"><div class="overlay"></div></div>
        <div class="img" style="background-image: url(images/picture6.jpg)"><div class="overlay"></div></div>
        <div class="img" style="background-image: url(images/picture7.jpg)"><div class="overlay"></div></div>
        <div class="img" style="background-image: url(images/picture8.jpg)"><div class="overlay"></div></div>
        <div class="img" style="background-image: url(images/picture9.jpg)"><div class="overlay"></div></div>
    </div>
    <div class="modal-window" id="modalWindow">
        <div class="blackout" id="blackout">
            <div class="picture" id="picture">
                <div class="close" id="close"><b>&times;</b></div>
                <div class="arrow-left" id="previous"></div>
                <div class="arrow-right" id="next"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
